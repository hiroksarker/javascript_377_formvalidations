<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JavaScript Form Validaton</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Add your site or application content here -->
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="validaitonForm">
                        <h1>Form Validaton (JavaScript)</h1>
                        <form id="validate" name="validate">
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" id="userName" class="form-control" placeholder="User Name">
                                <span id="erruser" class="error">User Name is required.</span>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="passWord" class="form-control" placeholder="Password">
                                <span id="errpass" class="error">Password is required.</span>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" id="passConf" class="form-control" placeholder="Confirm Password">
                                <span id="errpassconf" class="error">Confirm password is required.</span>
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" id="fname" class="form-control" placeholder="First Name">
                                <span id="errfirst" class="error">First Name is required.</span>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" id="lname" class="form-control" placeholder="Last Name">
                                <span id="errlast" class="error">Last Name is required.</span>
                            </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" id="emailCheck" class="form-control" placeholder="Email Address">
                                <span id="errmail" class="error">Email Address is required.</span>
                            </div>
                            <div class="text-center">
                               <!-- //<button type="submit" class="btn btn-primary" onclick="validates();">Submit</button>-->
                                <input type="button" class="btn btn-primary" value="Submit"  onclick="return validateForm();">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="validaton.js"></script>
</body>

</html>
